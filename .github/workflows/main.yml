name: Main CI/CD Pipeline

on:
  push:
    branches: [ main, develop, feature/* ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 6 * * 1'  # Weekly security scan on Mondays
  workflow_dispatch:
    inputs:
      skip_tests:
        description: 'Skip tests'
        type: boolean
        default: false
      build_only:
        description: 'Build only (skip deployment)'
        type: boolean
        default: false

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'
  JAVA_VERSION: '17'
  CONAN_VERSION: '2.0'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ================================
  # SECURITY & CODE QUALITY
  # ================================
  security:
    name: üîí Security & Code Quality
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
      actions: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: CodeQL Analysis
        uses: github/codeql-action/init@v3
        with:
          languages: python, cpp, javascript
          config-file: ./.github/codeql/codeql-config.yml

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Python security check
        run: |
          pip install bandit safety
          bandit -r . -f json -o bandit-report.json || true
          safety check --json --output safety-report.json || true

      - name: Run pre-commit hooks
        run: |
          pip install pre-commit black isort flake8
          pre-commit run --all-files || true

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: |
            bandit-report.json
            safety-report.json

  # ================================
  # PYTHON TESTS
  # ================================
  python-tests:
    name: üêç Python Tests
    runs-on: ubuntu-latest
    needs: [security]
    if: ${{ !inputs.skip_tests }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run tests
        run: |
          python -m pytest tests/ -v --cov=. --cov-report=xml
          python test_orchestrator.py
          python test_orchestrator_simple.py

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml

  # ================================
  # C++ BUILDS (Multi-Platform)
  # ================================
  cpp-builds:
    name: üîß C++ Builds
    runs-on: ${{ matrix.os }}
    needs: [security]
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            arch: x86_64
            profile: linux-release
            target: linux-x86_64
          - os: ubuntu-latest
            arch: arm64
            profile: linux-arm64
            target: linux-arm64
            cross_compile: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install system dependencies
        if: matrix.target == 'linux-arm64' || matrix.target == 'linux-x86_64'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            pkg-config \
            libcurl4-openssl-dev \
            libmosquitto-dev \
            libgpiod-dev \
            libjsoncpp-dev \
            libflatbuffers-dev

      - name: Install cross-compilation tools
        if: matrix.cross_compile == true
        run: |
          sudo apt-get install -y \
            gcc-aarch64-linux-gnu \
            g++-aarch64-linux-gnu

      - name: Build C++ (Native)
        if: matrix.cross_compile != true
        run: |
          mkdir -p build-${{ matrix.target }}
          cd build-${{ matrix.target }}
          cmake ../platforms/cpp/core \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_CXX_COMPILER=g++ \
            -DCMAKE_C_COMPILER=gcc
          make -j$(nproc)

      - name: Build C++ (Cross-compile)
        if: matrix.cross_compile == true
        run: |
          mkdir -p build-${{ matrix.target }}
          cd build-${{ matrix.target }}
          cmake ../platforms/cpp/core \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_SYSTEM_NAME=Linux \
            -DCMAKE_SYSTEM_PROCESSOR=aarch64 \
            -DCMAKE_C_COMPILER=aarch64-linux-gnu-gcc \
            -DCMAKE_CXX_COMPILER=aarch64-linux-gnu-g++ \
            -DCMAKE_FIND_ROOT_PATH=/usr/aarch64-linux-gnu \
            -DCMAKE_FIND_ROOT_PATH_MODE_PROGRAM=NEVER \
            -DCMAKE_FIND_ROOT_PATH_MODE_LIBRARY=ONLY \
            -DCMAKE_FIND_ROOT_PATH_MODE_INCLUDE=ONLY
          make -j$(nproc) || echo "Cross-compilation may require additional setup"

      - name: Run C++ tests
        working-directory: build-${{ matrix.target }}
        continue-on-error: true
        run: |
          if [ -f tests ]; then
            ./tests || echo "Tests completed with warnings"
          fi

      - name: Upload C++ binaries
        uses: actions/upload-artifact@v4
        with:
          name: cpp-${{ matrix.target }}-binaries
          path: |
            build-${{ matrix.target }}/ai-servis-rpi
            build-${{ matrix.target }}/hardware-server
            build-${{ matrix.target }}/tests
          if-no-files-found: warn

  # ================================
  # ANDROID BUILD
  # ================================
  android-build:
    name: üì± Android Build
    runs-on: ubuntu-latest
    needs: [security]
    if: contains(github.event.head_commit.message, '[android]') || contains(join(github.event.commits.*.message), 'android/') || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}

      - name: Build Android
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug test

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk

  # ================================
  # ESP32 BUILD
  # ================================
  esp32-build:
    name: üîå ESP32 Build
    runs-on: ubuntu-latest
    needs: [security]
    if: contains(github.event.head_commit.message, '[esp32]') || contains(join(github.event.commits.*.message), 'esp32/') || github.event_name == 'workflow_dispatch'
    strategy:
      matrix:
        target: [esp32, esp32s3]
        variant: [obd, io, cam]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup ESP-IDF
        uses: espressif/esp-idf-ci-action@v1
        with:
          esp-idf-version: v5.0
          target: ${{ matrix.target }}

      - name: Build firmware
        run: |
          cd esp32/firmware-${{ matrix.variant }}
          idf.py set-target ${{ matrix.target }}
          idf.py build

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: esp32-${{ matrix.target }}-${{ matrix.variant }}
          path: esp32/firmware-${{ matrix.variant }}/build/

  # ================================
  # DOCKER BUILDS
  # ================================
  docker-builds:
    name: üê≥ Docker Builds
    runs-on: ubuntu-latest
    needs: [cpp-builds, python-tests]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    strategy:
      matrix:
        component:
          - core-orchestrator
          - ai-audio-assistant
          - hardware-bridge
          - ai-security
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.component }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=sha,prefix=sha-,format=short
          
      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: modules/${{ matrix.component }}/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop') }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDPLATFORM=linux/amd64
            TARGETPLATFORM=linux/amd64
            VCS_REF=${{ github.sha }}
            VERSION=${{ github.ref_name || 'dev' }}

  # ================================
  # INTEGRATION TESTS
  # ================================
  integration-tests:
    name: üß™ Integration Tests
    runs-on: ubuntu-latest
    needs: [python-tests, cpp-builds, docker-builds]
    if: ${{ !inputs.skip_tests }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Start test environment
        run: |
          docker-compose -f docker-compose.dev.yml up -d --wait
          sleep 30

      - name: Run integration tests
        run: |
          python test_orchestrator.py
          python test_orchestrator_simple.py

      - name: Test orchestrator
        run: |
          python build_orchestrator.py orchestrator-config.yaml --parallel

  # ================================
  # DEPLOYMENT
  # ================================
  deploy:
    name: üöÄ Deploy
    runs-on: ubuntu-latest
    needs: [integration-tests, docker-builds]
    if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop') && !inputs.build_only
    environment: ${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to staging
        if: github.ref == 'refs/heads/develop'
        run: |
          echo "Deploying to staging..."
          # Add deployment steps here

      - name: Deploy to production
        if: github.ref == 'refs/heads/main'
        run: |
          echo "Deploying to production..."
          # Add deployment steps here

  # ================================
  # DOCUMENTATION
  # ================================
  docs:
    name: üìö Documentation
    runs-on: ubuntu-latest
    needs: [security]
    if: |
      contains(join(github.event.commits.*.message), 'docs/') ||
      contains(join(github.event.commits.*.message), 'mkdocs.yml') ||
      contains(join(github.event.commits.*.modified), 'docs/') ||
      contains(join(github.event.commits.*.modified), 'mkdocs.yml') ||
      github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Build documentation
        run: |
          pip install mkdocs mkdocs-material mkdocs-mermaid2-plugin
          mkdocs build

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          publish_branch: gh-pages
