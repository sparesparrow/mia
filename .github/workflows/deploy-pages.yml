name: Deploy GitHub Pages Variants

on:
  push:
    branches: [main, feature/journalists-audio-autoplay]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: deploy-pages
  cancel-in-progress: true

env:
  DOMAIN: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python (for i18n processing)
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python3 -m pip install --user -r web/requirements.txt

      - name: Prepare dist directory
        run: |
          rm -rf dist
          mkdir -p dist

      - name: Build business-car variant
        run: |
          VARIANT=business-car THEME=corporate DOMAIN=${{ env.DOMAIN }} BASE_PATH=/business-car \
            python3 scripts/build_variant.py business-car business

      - name: Build gonzo-car variant
        run: |
          VARIANT=gonzo-car THEME=gonzo DOMAIN=${{ env.DOMAIN }} BASE_PATH=/gonzo-car \
            python3 scripts/build_variant.py gonzo-car gonzo

      - name: Build family-car variant
        run: |
          VARIANT=family-car THEME=family DOMAIN=${{ env.DOMAIN }} BASE_PATH=/family-car \
            python3 scripts/build_variant.py family-car family

      - name: Build dj-car variant
        run: |
          VARIANT=dj-car THEME=creative DOMAIN=${{ env.DOMAIN }} BASE_PATH=/dj-car \
            python3 scripts/build_variant.py dj-car musicians

      - name: Generate root index page
        run: |
          cat <<'EOF' > dist/index.html
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <title>AI-SERVIS Variants</title>
            <style>
              body { font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; margin: 0; padding: 3rem; background: #0b0d17; color: #f1f5f9; }
              h1 { margin-bottom: 1rem; }
              ul { list-style: none; padding: 0; }
              li { margin: 0.75rem 0; }
              a { color: #38bdf8; font-size: 1.1rem; text-decoration: none; }
              a:hover { text-decoration: underline; }
            </style>
          </head>
          <body>
            <h1>AI-SERVIS Website Variants</h1>
            <p>Select a deployment to view the corresponding variant:</p>
            <ul>
              <li><a href="./business-car/">Business Fleet</a></li>
              <li><a href="./gonzo-car/">Gonzo Journalism</a></li>
              <li><a href="./family-car/">Family Safety</a></li>
              <li><a href="./dj-car/">DJ & Musicians</a></li>
            </ul>
          </body>
          </html>
          EOF

      - name: Copy shared GitHub Pages assets
        run: |
          cp web/404.html dist/404.html

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
