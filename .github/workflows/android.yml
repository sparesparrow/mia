name: Android CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'android/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'android/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x android/gradlew

      - name: Run unit tests
        run: |
          cd android
          ./gradlew --no-daemon test

      - name: Build debug and release artifacts
        run: |
          cd android
          ./gradlew --no-daemon assembleDebug
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            VERSION_NAME="main"
          else
            VERSION_NAME="dev-${{ github.run_number }}"
          fi
          VERSION_CODE=${{ github.run_number }} VERSION_NAME=$VERSION_NAME ./gradlew --no-daemon clean bundleRelease assembleRelease

      - name: Upload debug APK
        uses: actions/upload-artifact@v3
        with:
          name: ai-servis-app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk

      - name: Prepare signing configuration (main branch)
        if: github.ref == 'refs/heads/main'
        env:
          KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
          STORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
        run: |
          mkdir -p android/keystore
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > android/keystore/release.keystore
          # Write keystore.properties into the Android project root
          cat > android/keystore.properties <<'EOF'
storeFile=android/keystore/release.keystore
storePassword=${STORE_PASSWORD}
keyAlias=${KEY_ALIAS}
keyPassword=${KEY_PASSWORD}
EOF

      - name: Build signed release (main branch)
        if: github.ref == 'refs/heads/main'
        run: |
          cd android
          VERSION_CODE=${{ github.run_number }} VERSION_NAME=${{ github.ref_name }} ./gradlew --no-daemon bundleRelease assembleRelease

      - name: Upload release artifacts (main branch)
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v3
        with:
          name: ai-servis-app-release
          path: |
            android/app/build/outputs/bundle/release/app-release.aab
            android/app/build/outputs/apk/release/app-release.apk

      - name: Upload to Play Console (Internal) (main branch)
        if: github.ref == 'refs/heads/main'
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.PLAY_STORE_CONFIG_JSON }}
          packageName: cz.mia.app
          releaseFiles: android/app/build/outputs/bundle/release/app-release.aab
          track: internal

