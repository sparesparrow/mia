name: Android CI

on:
  push:
    paths:
      - 'android/**'
      - '.github/workflows/android-ci.yml'
    branches:
      - main
      - 'feature/**'
      - 'cursor/**'
  pull_request:
    paths:
      - 'android/**'
      - '.github/workflows/android-ci.yml'

env:
  JAVA_VERSION: '17'

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'gradle'
      
      - name: Grant execute permission for gradlew
        run: chmod +x android/gradlew
        
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      
      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: gradle-${{ runner.os }}-
      
      - name: Build Debug APK
        run: |
          cd android
          ./gradlew assembleDebug --no-daemon --stacktrace
      
      - name: Run Unit Tests
        run: |
          cd android
          ./gradlew test --no-daemon --stacktrace
      
      - name: Run Lint
        run: |
          cd android
          ./gradlew lint --no-daemon --stacktrace
        continue-on-error: true
      
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: warn
      
      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: android/app/build/reports/tests/
          if-no-files-found: warn
      
      - name: Upload Lint Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lint-results
          path: android/app/build/reports/lint-results*.html
          if-no-files-found: warn
      
      - name: Validate APK
        run: |
          APK_PATH="android/app/build/outputs/apk/debug/app-debug.apk"
          if [ -f "$APK_PATH" ]; then
            echo "✓ APK exists: $APK_PATH"
            
            # Check APK is valid ZIP
            if unzip -t "$APK_PATH" > /dev/null 2>&1; then
              echo "✓ APK is valid ZIP archive"
            else
              echo "✗ APK is not a valid ZIP archive"
              exit 1
            fi
            
            # Check for required files
            if unzip -l "$APK_PATH" | grep -q "AndroidManifest.xml"; then
              echo "✓ Contains AndroidManifest.xml"
            else
              echo "✗ Missing AndroidManifest.xml"
              exit 1
            fi
            
            if unzip -l "$APK_PATH" | grep -q "classes.dex"; then
              echo "✓ Contains classes.dex"
            else
              echo "✗ Missing classes.dex"
              exit 1
            fi
            
            echo "✓ APK validation passed"
          else
            echo "✗ APK not found at $APK_PATH"
            exit 1
          fi

  instrumented-tests:
    name: Instrumented Tests
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'gradle'
      
      - name: Grant execute permission for gradlew
        run: chmod +x android/gradlew
        
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      
      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm
      
      - name: Run Instrumented Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          arch: x86_64
          profile: Nexus 6
          script: cd android && ./gradlew connectedAndroidTest --no-daemon
        timeout-minutes: 30
        continue-on-error: true
      
      - name: Upload Instrumented Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: instrumented-test-results
          path: android/app/build/reports/androidTests/
          if-no-files-found: warn

  release:
    name: Release Build
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'gradle'
      
      - name: Grant execute permission for gradlew
        run: chmod +x android/gradlew
        
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      
      - name: Build Release APK (unsigned)
        run: |
          cd android
          ./gradlew assembleRelease --no-daemon --stacktrace
        continue-on-error: true
      
      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: android/app/build/outputs/apk/release/*.apk
          if-no-files-found: warn
