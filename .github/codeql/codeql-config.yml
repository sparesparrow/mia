# CodeQL configuration for MIA Universal
name: "MIA CodeQL Config"

# Disable default queries and use only security queries
disable-default-queries: false

# Additional queries to run
queries:
  - name: security-extended
    uses: security-extended
  - name: security-and-quality
    uses: security-and-quality

# Paths to include in analysis
paths:
  - modules/
  - platforms/
  - scripts/

# Paths to exclude from analysis  
paths-ignore:
  - "**/test/**"
  - "**/tests/**"
  - "**/node_modules/**"
  - "**/build/**"
  - "**/dist/**"
  - "**/*.min.js"
  - "site/**"
  - "exported-assets/**"

# Language-specific configuration
python:
  # Include additional Python libraries
  setup-python-dependencies: true
  
cpp:
  # Build is handled in workflow steps
  # CodeQL will automatically detect compile commands from CMake build
    
# JavaScript/TypeScript analysis disabled - project uses minimal JS
