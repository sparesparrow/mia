build:
  maxIssues: 0  # Allow issues but report them
  excludeCorrectable: false
  warningsAsErrors: false

config:
  validation: true
  warningsAsErrors: false

processors:
  active: true

console-reports:
  active: true

output-reports:
  active: true

comments:
  active: false

complexity:
  active: true
  CyclomaticComplexMethod:
    active: true
    threshold: 20
  LongParameterList:
    active: true
    functionThreshold: 8
    constructorThreshold: 10
  LongMethod:
    active: true
    threshold: 80
  LargeClass:
    active: true
    threshold: 800
  TooManyFunctions:
    active: true
    thresholdInFiles: 15
    thresholdInClasses: 15

coroutines:
  active: true
  GlobalCoroutineUsage:
    active: false
  RedundantSuspendModifier:
    active: true

empty-blocks:
  active: true
  EmptyCatchBlock:
    active: true
    allowedExceptionNameRegex: '_|(ignore|expected).*'

exceptions:
  active: true
  TooGenericExceptionCaught:
    active: true
    exceptionNames:
      - 'ArrayIndexOutOfBoundsException'
      - 'Error'
      - 'Exception'
      - 'RuntimeException'
      - 'Throwable'

naming:
  active: true
  ClassNaming:
    active: true
    classPattern: '[A-Z][a-zA-Z0-9]*'
  FunctionNaming:
    active: true
    functionPattern: '[a-z][a-zA-Z0-9]*'
    ignoreAnnotated: ['Composable']
  VariableNaming:
    active: true
    variablePattern: '[a-z][A-Za-z0-9]*'

performance:
  active: true
  ArrayPrimitive:
    active: true
  ForEachOnRange:
    active: true
  SpreadOperator:
    active: true

potential-bugs:
  active: true
  EqualsAlwaysReturnsTrueOrFalse:
    active: true
  InvalidRange:
    active: true
  UnreachableCode:
    active: true

style:
  active: true
  MaxLineLength:
    active: true
    maxLineLength: 120
  MagicNumber:
    active: false  # Too many false positives
  ReturnCount:
    active: true
    max: 5
  UnusedImports:
    active: false  # Handled by ktlint
  UnusedPrivateMember:
    active: true
  WildcardImport:
    active: false  # Already fixed all wildcard imports
