appcompat = "1.7.0"

# Architecture
room = "2.6.1"
hilt = "2.51.1"
hilt-navigation-compose = "1.2.0"
work-runtime = "2.9.0"
datastore = "1.1.1"

# Security
security-crypto = "1.1.0-alpha06"
sqlcipher = "4.5.4"
sqlite = "2.4.0"

# Networking
retrofit = "2.11.0"
okhttp = "4.12.0"
moshi = "1.15.1"
gson = "2.11.0"

# Permissions
accompanist = "0.34.0"

# UI Components
material = "1.12.0"
coil = "2.6.0"

# Testing
junit = "4.13.2"
robolectric = "4.12.2"
mockito = "5.12.0"
mockito-kotlin = "5.3.1"
mockk = "1.13.11"
turbine = "1.1.0"
